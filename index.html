<!DOCTYPE html>
<html>
    <head>
        <title>Password Generator</title>
        <!-- CSS -->
        <link rel="stylesheet" href="index.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200;400;700;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet">

        <div class="main-container">
            <div class="title">
